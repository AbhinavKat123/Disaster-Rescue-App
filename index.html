<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Rescue App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="home">Home</a></li>
            <li><a href="#" id="safety">Safety Tips</a></li>
        </ul>
    </nav>
    <header>Disaster Rescue App</header>
    <main>
        <h1>Submit Emergency Information</h1><br>
        <p>Type of Emergency:</p>
        <input type="text" placeholder="e.g., Fire, Flood, Earthquake">
        <p>Location:</p>
        <input type="text" placeholder="Enter your location">
        <p>Description:</p>
        <input type="text" placeholder="Provide additional details">
        <br><br>
        <button id="helpMe">Request Help</button>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
